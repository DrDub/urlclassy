<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>URL Classy Example</title>
    <script src="lib/classifier.js"></script>
    <script src="lib/bayes_classifier.js"></script>
    <script src="classifier.js"></script>
    <script src="features.js"></script>
    <script src="lib/urlclassy.js"></script>
    <script>
      function classify(){
        var url = document.getElementById("urlclassy_input").value;
        var classes = be_classy(url);
        var out_str = "";
        for(var classy in classes){
          out_str += classes[classy].label + ": " + classes[classy].value +"\n";
        }
        document.getElementById("urlclassy_output").value = out_str;
      }
    </script>
  </head>

  <body>
    <h1>URL Classy Example</h1>

     <p>Trained on 10% of DMOZ data. Unseen training accuracy: 54%.</p>

     URL: <input type="text" size="100" id="urlclassy_input" onkeypress="classify();"></input>
     <!-- input type="button" onclick="classify();" value="Be Classy"</input -->

     <textarea rows="30" cols="120" id="urlclassy_output">
     </textarea>
